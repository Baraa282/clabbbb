<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الأدعية - Supplications</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Amiri", "Cairo", sans-serif;
            background: linear-gradient(135deg, #D9D3C6 0%, #F8FAF9 100%);
            color: #2F362F;
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, #2F362F 0%, #788978 100%);
            color: #F8FAF9;
            padding: 25px;
            text-align: center;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .back-btn {
            position: absolute;
            right: 20px;
            top: 20px;
            background: rgba(248, 250, 249, 0.2);
            color: #F8FAF9;
            border: 2px solid rgba(248, 250, 249, 0.3);
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(248, 250, 249, 0.3);
            transform: scale(1.05);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .supplications-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .supplication-card {
            background: linear-gradient(135deg, #F8FAF9 0%, #D9D3C6 100%);
            border: 2px solid #788978;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .supplication-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, rgba(120, 137, 120, 0.1) 0%, transparent 100%);
            border-radius: 0 0 0 100%;
        }
        
        .supplication-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(47, 54, 47, 0.2);
            border-color: #2F362F;
        }
        
        .supplication-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2F362F;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #788978;
        }
        
        .supplication-arabic {
            font-size: 1.8rem;
            line-height: 2.2;
            color: #2F362F;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 400;
            direction: rtl;
        }
        
        .supplication-translation {
            font-size: 1rem;
            line-height: 1.8;
            color: #2F362F;
            opacity: 0.8;
            margin-bottom: 15px;
            font-style: italic;
        }
        
        .supplication-reference {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            background: rgba(120, 137, 120, 0.1);
            border-radius: 8px;
            font-size: 0.9rem;
            color: #2F362F;
            margin-top: 15px;
        }
        
        .supplication-reference i {
            color: #788978;
        }
        
        .copy-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background: #788978;
            color: #F8FAF9;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }
        
        .copy-btn:hover {
            background: #2F362F;
            transform: scale(1.1) rotate(15deg);
        }
        
        .copy-btn.copied {
            background: #788978;
        }
        
        /* Mobile Responsive */
        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .back-btn {
                position: static;
                margin: 10px auto 0;
                display: inline-flex;
            }
            
            .supplications-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .supplication-card {
                padding: 20px;
            }
            
            .supplication-arabic {
                font-size: 1.5rem;
                line-height: 2;
            }
        }
        
        @media screen and (max-width: 480px) {
            .supplication-arabic {
                font-size: 1.3rem;
            }
            
            .supplication-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

        function createSupplicationCard(supplication) {
            const card = document.createElement('div');
            card.className = 'supplication-card';
            
            // Escape single quotes and special characters for JavaScript
            const escapedArabic = supplication.arabic.replace(/'/g, "\\'").replace(/\n/g, "\\n");
            
            card.innerHTML = `
                <button class="copy-btn" onclick="copyToClipboard('${escapedArabic}')" title="نسخ">
                    <i class="fas fa-copy"></i>
                </button>
                <div class="supplication-title">${supplication.title}</div>
                <div class="supplication-arabic">${supplication.arabic}</div>
                <div class="supplication-translation">${supplication.translation}</div>
                <div class="supplication-reference">
                    <i class="fas fa-book-quran"></i>
                    <span>${supplication.reference}</span>
                </div>
            `;
            
            return card;
        }
        
        function renderSupplications() {
            const grid = document.getElementById('supplications-grid');
            grid.innerHTML = '';
            
            supplications.forEach(supplication => {
                grid.appendChild(createSupplicationCard(supplication));
            });
        }
        
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // Show feedback
                const buttons = document.querySelectorAll('.copy-btn');
                buttons.forEach(btn => {
                    if (btn.textContent.includes('✓')) {
                        btn.innerHTML = '<i class="fas fa-copy"></i>';
                    }
                });
                
                event.target.closest('.copy-btn').innerHTML = '<i class="fas fa-check"></i>';
                setTimeout(() => {
                    event.target.closest('.copy-btn').innerHTML = '<i class="fas fa-copy"></i>';
                }, 2000);
            });
        }
        
        // Initialize
        renderSupplications();
    </script>
