<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الأدعية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', 'Amiri', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dua-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .dua-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .dua-title {
            color: #667eea;
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dua-title i {
            color: #764ba2;
        }

        .dua-arabic {
            font-family: 'Amiri', serif;
            font-size: 1.8rem;
            line-height: 2.5;
            color: #2c3e50;
            text-align: right;
            margin-bottom: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-right: 4px solid #667eea;
        }

        .dua-reference {
            font-size: 0.9rem;
            color: #764ba2;
            font-weight: 600;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #e0e0e0;
        }

        .back-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: white;
            color: #667eea;
            padding: 15px 25px;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            font-weight: 600;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .back-button i {
            margin-right: 8px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .dua-arabic {
                font-size: 1.5rem;
                line-height: 2;
            }

            .dua-card {
                padding: 20px;
            }

            .back-button {
                bottom: 15px;
                left: 15px;
                padding: 12px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-hands-praying"></i> الأدعية</h1>
        </div>

        <div id="duasContainer">
            <!-- Duas will be inserted here by JavaScript -->
        </div>
    </div>

    <a href="../index.html" class="back-button">
        <i class="fas fa-arrow-right"></i> العودة
    </a>

                translation: "ربنا آتنا في الدنيا حسنة وفي الآخرة حسنة وقنا عذاب النار",

                translation: "ربنا ثبت أقدامنا وانصرنا على القوم الكافرين",
                reference: "سورة البقرة - الآية 250"
            },
            {
                title: "دعاء القبول والرضا",
                arabic: "رَبَّنَا تَقَبَّلْ مِنَّا",

                reference: "سورة البقرة - الآية 127"
            },

                title: "دعاء الاستعاذة من الشيطان",
                arabic: "رَبِّ أَعُوذُ بِكَ مِنْ هَمَزَاتِ الشَّيَاطِينِ",

                reference: "سورة الفرقان - الآية 74"
            },

                title: "دعاء الإمامة في الخير",
                arabic: "رَبَّنَا وَاجْعَلْنَا لِلْمُتَّقِينَ إِمَامًا",
                translation: "ربنا واجعلنا للمتقين إمامًا",
                reference: "سورة الفرقان - الآية 74"
            }
        ];

        function displayDuas() {
            const container = document.getElementById('duasContainer');
            container.innerHTML = '';

            duas.forEach((dua, index) => {
                const duaCard = document.createElement('div');
                duaCard.className = 'dua-card';
                duaCard.innerHTML = `
                    <div class="dua-title">
                        <i class="fas fa-star"></i>
                        ${dua.title}
                    </div>
                    <div class="dua-arabic">
                        ${dua.arabic}
                    </div>
                    <div class="dua-reference">
                        <i class="fas fa-book-quran"></i> ${dua.reference}
                    </div>
                `;
                container.appendChild(duaCard);
            });
        }

        // Display all duas on page load
        window.onload = () => {
            displayDuas();
        };
    </script>
