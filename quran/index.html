<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>القرآن الكريم - The Holy Quran</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Amiri", "Cairo", sans-serif;
            background: linear-gradient(135deg, #2F362F 0%, #788978 100%);
            color: #F8FAF9;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .header {
            background: rgba(47, 54, 47, 0.95);
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #F8FAF9;
            margin-bottom: 15px;
        }
        
        .back-btn {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: #788978;
            color: #F8FAF9;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: #D9D3C6;
            color: #2F362F;
        }
        
        .controls-bar {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        
        .control-btn {
            background: rgba(248, 250, 249, 0.2);
            color: #F8FAF9;
            border: 2px solid rgba(248, 250, 249, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .control-btn:hover, .control-btn.active {
            background: #788978;
            border-color: #788978;
        }
        
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }
        
        .surah-selector {
            background: rgba(248, 250, 249, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .surah-selector select {
            width: 100%;
            padding: 15px;
            border: 2px solid #788978;
            border-radius: 10px;
            font-size: 1.1rem;
            font-family: "Amiri", "Cairo", sans-serif;
            background: #F8FAF9;
            color: #2F362F;
            cursor: pointer;
        }
        
        .ayah-container {
            background: rgba(248, 250, 249, 0.95);
            color: #2F362F;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .ayah-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
        }
        
        .ayah-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #788978;
        }
        
        .ayah-number {
            background: #788978;
            color: #F8FAF9;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.1rem;
        }
        
        .ayah-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background: #D9D3C6;
            color: #2F362F;
        }
        
        .action-btn:hover {
            transform: scale(1.1);
            background: #788978;
            color: #F8FAF9;
        }
        
        .action-btn.saved {
            background: #788978;
            color: #F8FAF9;
        }
        
        .action-btn.playing {
            background: #2F362F;
            color: #F8FAF9;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .ayah-text {
            font-size: 2rem;
            line-height: 2.5;
            text-align: right;
            margin-bottom: 20px;
            font-weight: 400;
            direction: rtl;
        }
        
        .ayah-translation {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #2F362F;
            opacity: 0.8;
            font-style: italic;
            margin-bottom: 15px;
            padding: 15px;
            background: rgba(120, 137, 120, 0.1);
            border-radius: 10px;
        }
        
        .reciter-selector {
            margin-top: 15px;
            padding: 10px;
            background: rgba(120, 137, 120, 0.1);
            border-radius: 8px;
        }
        
        .reciter-selector select {
            width: 100%;
            padding: 10px;
            border: 1px solid #788978;
            border-radius: 8px;
            font-family: "Amiri", "Cairo", sans-serif;
            background: #F8FAF9;
            color: #2F362F;
        }
        
        .audio-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        .audio-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: #788978;
            color: #F8FAF9;
            font-size: 1.3rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .audio-btn:hover {
            background: #2F362F;
            transform: scale(1.1);
        }
        
        .audio-btn.repeat {
            background: #D9D3C6;
            color: #2F362F;
        }
        
        .audio-btn.repeat.active {
            background: #788978;
            color: #F8FAF9;
        }
        
        .saved-ayahs {
            background: rgba(248, 250, 249, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
        }
        
        .saved-ayahs h2 {
            margin-bottom: 20px;
            color: #F8FAF9;
        }
        
        .saved-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }
        
        .saved-item {
            background: rgba(248, 250, 249, 0.95);
            color: #2F362F;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .saved-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #F8FAF9;
            font-size: 1.2rem;
        }
        
        /* Mobile Responsive */
        @media screen and (max-width: 768px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            .back-btn {
                position: static;
                transform: none;
                margin-top: 10px;
                display: inline-flex;
            }
            
            .ayah-text {
                font-size: 1.5rem;
                line-height: 2;
            }
            
            .container {
                padding: 10px;
            }
            
            .saved-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="../index.html" class="back-btn">
            <i class="fas fa-arrow-right"></i>
            <span>العودة</span>
        </a>
        <h1>القرآن الكريم</h1>
        <div class="controls-bar">
            <button class="control-btn" onclick="showSurahSelector()">
                <i class="fas fa-book"></i> السور
            </button>
            <button class="control-btn" onclick="showSavedAyahs()">
                <i class="fas fa-bookmark"></i> المحفوظات
            </button>
        </div>
    </div>
    
    <div class="container">
        <div class="surah-selector" id="surah-selector">
            <select id="surah-select" onchange="loadSurah(this.value)">
                <option value="">اختر سورة...</option>
            </select>
        </div>
        
        <div id="ayahs-container">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i> جاري التحميل...
            </div>
        </div>
        
        <div class="saved-ayahs" id="saved-ayahs" style="display: none;">
            <h2>الآيات المحفوظة</h2>
            <div class="saved-list" id="saved-list"></div>
        </div>
    </div>
    
    <script>
        const RECITERS = [
            { id: 'abdul_basit_murattal', name: 'عبد الباسط مرتل' },
            { id: 'abdul_basit_mujawwad', name: 'عبد الباسط مجود' },
            { id: 'abdullah_basfar', name: 'عبد الله بصفر' },
            { id: 'abdurrahmaansudais', name: 'عبد الرحمن السديس' },
            { id: 'ahmed_ajamy', name: 'أحمد العجمي' },
            { id: 'alafasy', name: 'مشاري العفاسي' },
            { id: 'husary', name: 'محمود خليل الحصري' },
            { id: 'maher', name: 'ماهر المعيقلي' }
        ];
        
        let quranData = null;
        let currentSurah = null;
        let currentReciter = 'alafasy';
        let savedAyahs = JSON.parse(localStorage.getItem('savedAyahs') || '[]');
        let currentAudio = null;
        let repeatMode = false;
        
        // Load Quran XML data
        async function loadQuranData() {
            try {
                const response = await fetch('quran-simple-plain.xml');
                const text = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(text, 'text/xml');
                quranData = xmlDoc;
                
                // Populate surah selector
                const surahs = xmlDoc.querySelectorAll('sura');
                const select = document.getElementById('surah-select');
                
                surahs.forEach(surah => {
                    const option = document.createElement('option');
                    option.value = surah.getAttribute('index');
                    option.textContent = `${surah.getAttribute('index')}. ${surah.getAttribute('name')}`;
                    select.appendChild(option);
                });
                
                document.getElementById('ayahs-container').innerHTML = '<p style="text-align: center; color: #F8FAF9; padding: 40px;">اختر سورة للبدء</p>';
            } catch (error) {
                console.error('Error loading Quran data:', error);
                document.getElementById('ayahs-container').innerHTML = '<p style="text-align: center; color: #F8FAF9; padding: 40px;">حدث خطأ في تحميل البيانات</p>';
            }
        }
        
        // Load surah
        function loadSurah(surahIndex) {
            if (!surahIndex || !quranData) return;
            
            const surah = quranData.querySelector(`sura[index="${surahIndex}"]`);
            if (!surah) return;
            
            currentSurah = {
                index: surahIndex,
                name: surah.getAttribute('name'),
                ayahs: []
            };
            
            const ayahs = surah.querySelectorAll('aya');
            ayahs.forEach(aya => {
                currentSurah.ayahs.push({
                    index: aya.getAttribute('index'),
                    text: aya.getAttribute('text'),
                    bismillah: aya.getAttribute('bismillah')
                });
            });
            
            displayAyahs();
        }
        
        // Display ayahs
        function displayAyahs() {
            const container = document.getElementById('ayahs-container');
            container.innerHTML = '';
            
            if (!currentSurah) return;
            
            currentSurah.ayahs.forEach((ayah, idx) => {
                const ayahDiv = document.createElement('div');
                ayahDiv.className = 'ayah-container';
                ayahDiv.dataset.surahIndex = currentSurah.index;
                ayahDiv.dataset.ayahIndex = ayah.index;
                
                const isSaved = savedAyahs.some(s => 
                    s.surahIndex == currentSurah.index && s.ayahIndex == ayah.index
                );
                
                // Get translation (using API as fallback)
                const translation = ''; // Will be loaded from API if available
                
                ayahDiv.innerHTML = `
                    <div class="ayah-header">
                        <div class="ayah-number">${ayah.index}</div>
                        <div class="ayah-actions">
                            <button class="action-btn ${isSaved ? 'saved' : ''}" onclick="toggleSave(${currentSurah.index}, ${ayah.index}, this)" title="حفظ">
                                <i class="fas fa-bookmark"></i>
                            </button>
                            <button class="action-btn" onclick="shareAyah(${currentSurah.index}, ${ayah.index})" title="مشاركة">
                                <i class="fas fa-share"></i>
                            </button>
                            <button class="action-btn" onclick="playAyah(${currentSurah.index}, ${ayah.index}, this)" title="تشغيل">
                                <i class="fas fa-play"></i>
                            </button>
                        </div>
                    </div>
                    ${ayah.bismillah ? `<div style="text-align: center; margin-bottom: 15px; font-size: 1.5rem; color: #788978;">${ayah.bismillah}</div>` : ''}
                    <div class="ayah-text">${ayah.text}</div>
                    <div class="reciter-selector">
                        <select onchange="changeReciter(this.value)">
                            ${RECITERS.map(r => `<option value="${r.id}" ${r.id === currentReciter ? 'selected' : ''}>${r.name}</option>`).join('')}
                        </select>
                    </div>
                    <div class="audio-controls">
                        <button class="audio-btn" onclick="playAyah(${currentSurah.index}, ${ayah.index}, this)">
                            <i class="fas fa-play"></i>
                        </button>
                        <button class="audio-btn" onclick="stopAudio()" title="إيقاف">
                            <i class="fas fa-stop"></i>
                        </button>
                        <button class="audio-btn repeat ${repeatMode ? 'active' : ''}" onclick="toggleRepeat()" title="تكرار">
                            <i class="fas fa-redo"></i>
                        </button>
                    </div>
                `;
                
                container.appendChild(ayahDiv);
            });
        }
        
        // Play ayah
        async function playAyah(surahIndex, ayahIndex, element) {
            stopAudio();
            
            try {
                // Calculate global ayah number (sum of all ayahs in previous surahs + current ayah)
                let globalAyahNumber = 0;
                for (let i = 1; i < surahIndex; i++) {
                    const prevSurah = quranData.querySelector(`sura[index="${i}"]`);
                    if (prevSurah) {
                        globalAyahNumber += prevSurah.querySelectorAll('aya').length;
                    }
                }
                globalAyahNumber += parseInt(ayahIndex);
                
                // Try to get audio from API
                const audioUrl = `https://api.alquran.cloud/v1/ayah/${globalAyahNumber}/${currentReciter}`;
                const response = await fetch(audioUrl);
                const data = await response.json();
                
                if (data.data && data.data.audio) {
                    currentAudio = new Audio(data.data.audio);
                } else {
                    // Fallback to surah audio
                    const surahAudioUrl = `https://cdn.islamic.network/quran/audio-surah/128/${currentReciter}/${surahIndex}.mp3`;
                    currentAudio = new Audio(surahAudioUrl);
                }
                
                const container = element ? element.closest('.ayah-container') : 
                    document.querySelector(`[data-surah-index="${surahIndex}"][data-ayah-index="${ayahIndex}"]`);
                
                if (container) {
                    const btn = container.querySelector('.action-btn[onclick*="playAyah"], .audio-btn[onclick*="playAyah"]');
                    if (btn) btn.classList.add('playing');
                }
                
                currentAudio.play();
                
                currentAudio.onended = function() {
                    document.querySelectorAll('.action-btn.playing, .audio-btn.playing').forEach(b => {
                        b.classList.remove('playing');
                    });
                    if (repeatMode) {
                        setTimeout(() => playAyah(surahIndex, ayahIndex, element), 500);
                    }
                };
                
                currentAudio.onerror = function() {
                    // Fallback to surah audio
                    const surahAudioUrl = `https://cdn.islamic.network/quran/audio-surah/128/${currentReciter}/${surahIndex}.mp3`;
                    currentAudio = new Audio(surahAudioUrl);
                    currentAudio.play();
                };
            } catch (error) {
                console.error('Error playing audio:', error);
                // Fallback
                const surahAudioUrl = `https://cdn.islamic.network/quran/audio-surah/128/${currentReciter}/${surahIndex}.mp3`;
                currentAudio = new Audio(surahAudioUrl);
                currentAudio.play();
            }
        }
        
        // Stop audio
        function stopAudio() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                currentAudio = null;
            }
            document.querySelectorAll('.action-btn.playing, .audio-btn.playing').forEach(btn => {
                btn.classList.remove('playing');
            });
        }
        
        // Toggle repeat
        function toggleRepeat() {
            repeatMode = !repeatMode;
            document.querySelectorAll('.audio-btn.repeat').forEach(btn => {
                btn.classList.toggle('active', repeatMode);
            });
        }
        
        // Change reciter
        function changeReciter(reciterId) {
            currentReciter = reciterId;
            if (currentAudio) {
                stopAudio();
            }
        }
        
        // Toggle save ayah
        function toggleSave(surahIndex, ayahIndex, element) {
            if (!currentSurah) return;
            
            const ayah = currentSurah.ayahs.find(a => a.index == ayahIndex);
            if (!ayah) return;
            
            const index = savedAyahs.findIndex(s => 
                s.surahIndex == surahIndex && s.ayahIndex == ayahIndex
            );
            
            if (index > -1) {
                savedAyahs.splice(index, 1);
                if (element) element.classList.remove('saved');
            } else {
                savedAyahs.push({
                    surahIndex: surahIndex,
                    ayahIndex: ayahIndex,
                    surahName: currentSurah.name,
                    text: ayah.text
                });
                if (element) element.classList.add('saved');
            }
            
            localStorage.setItem('savedAyahs', JSON.stringify(savedAyahs));
            if (document.getElementById('saved-ayahs').style.display !== 'none') {
                showSavedAyahs();
            }
        }
        
        // Share ayah
        async function shareAyah(surahIndex, ayahIndex) {
            if (!currentSurah) return;
            
            const ayah = currentSurah.ayahs.find(a => a.index == ayahIndex);
            if (!ayah) return;
            
            const text = `${ayah.text}\n\n${currentSurah.name} - آية ${ayahIndex}`;
            
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: `${currentSurah.name} - آية ${ayahIndex}`,
                        text: text
                    });
                } catch (error) {
                    copyToClipboard(text);
                }
            } else {
                copyToClipboard(text);
            }
        }
        
        // Copy to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('تم نسخ الآية!');
            });
        }
        
        // Show saved ayahs
        function showSavedAyahs() {
            const container = document.getElementById('saved-list');
            container.innerHTML = '';
            
            if (savedAyahs.length === 0) {
                container.innerHTML = '<p style="color: #F8FAF9; text-align: center; padding: 20px;">لا توجد آيات محفوظة</p>';
                return;
            }
            
            savedAyahs.forEach(saved => {
                const item = document.createElement('div');
                item.className = 'saved-item';
                
                const openBtn = document.createElement('button');
                openBtn.textContent = 'فتح';
                openBtn.style.cssText = 'padding: 5px 10px; background: #788978; color: #F8FAF9; border: none; border-radius: 5px; cursor: pointer; font-size: 0.85rem; margin-right: 10px;';
                openBtn.onclick = (e) => {
                    e.stopPropagation();
                    loadSurah(saved.surahIndex);
                    setTimeout(() => {
                        const ayahDiv = document.querySelector(`[data-surah-index="${saved.surahIndex}"][data-ayah-index="${saved.ayahIndex}"]`);
                        if (ayahDiv) {
                            ayahDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
                            ayahDiv.style.background = 'rgba(120, 137, 120, 0.3)';
                            setTimeout(() => ayahDiv.style.background = '', 2000);
                        }
                    }, 500);
                };
                
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'حذف';
                deleteBtn.style.cssText = 'padding: 5px 10px; background: #D9D3C6; color: #2F362F; border: none; border-radius: 5px; cursor: pointer; font-size: 0.85rem;';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    toggleSave(saved.surahIndex, saved.ayahIndex, null);
                    item.remove();
                };
                
                const btnContainer = document.createElement('div');
                btnContainer.style.cssText = 'margin-top: 10px; display: flex; gap: 10px;';
                btnContainer.appendChild(openBtn);
                btnContainer.appendChild(deleteBtn);
                
                item.innerHTML = `
                    <div style="font-weight: 700; margin-bottom: 10px; color: #2F362F;">${saved.surahName} - آية ${saved.ayahIndex}</div>
                    <div style="font-size: 1.2rem; margin-bottom: 10px; direction: rtl; color: #2F362F;">${saved.text.length > 100 ? saved.text.substring(0, 100) + '...' : saved.text}</div>
                `;
                item.appendChild(btnContainer);
                
                container.appendChild(item);
            });
            
            document.getElementById('saved-ayahs').style.display = 'block';
            document.getElementById('surah-selector').style.display = 'none';
        }
        
        // Show surah selector
        function showSurahSelector() {
            document.getElementById('saved-ayahs').style.display = 'none';
            document.getElementById('surah-selector').style.display = 'block';
        }
        
        // Initialize
        loadQuranData();
        if (savedAyahs.length > 0) {
            showSavedAyahs();
        }
    </script>
</body>
</html>
