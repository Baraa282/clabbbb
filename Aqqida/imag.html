<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>العقيدة - Aqeedah</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Amiri", "Cairo", sans-serif;
            background: linear-gradient(135deg, #2F362F 0%, #788978 100%);
            color: #F8FAF9;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .header {
            background: rgba(47, 54, 47, 0.95);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #F8FAF9;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .back-btn {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: #788978;
            color: #F8FAF9;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-family: "Amiri", "Cairo", sans-serif;
        }
        
        .back-btn:hover {
            background: #D9D3C6;
            color: #2F362F;
            transform: translateY(-50%) scale(1.05);
        }
        
        .slideshow-container {
            max-width: 1200px;
            margin: 40px auto;
            position: relative;
            background: rgba(248, 250, 249, 0.1);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        
        .slide-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 75%; /* 4:3 aspect ratio */
            overflow: hidden;
            border-radius: 15px;
            background: #2F362F;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        }
        
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.6s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .slide.active {
            opacity: 1;
        }
        
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 15px;
        }
        
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(248, 250, 249, 0.9);
            color: #2F362F;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .nav-btn:hover {
            background: #788978;
            color: #F8FAF9;
            transform: translateY(-50%) scale(1.1);
        }
        
        .nav-btn.prev {
            right: 20px;
        }
        
        .nav-btn.next {
            left: 20px;
        }
        
        .slide-counter {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(47, 54, 47, 0.9);
            color: #F8FAF9;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .thumbnails {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            margin-top: 20px;
            padding: 20px;
            background: rgba(248, 250, 249, 0.05);
            border-radius: 15px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .thumbnails::-webkit-scrollbar {
            width: 8px;
        }
        
        .thumbnails::-webkit-scrollbar-track {
            background: rgba(248, 250, 249, 0.1);
            border-radius: 10px;
        }
        
        .thumbnails::-webkit-scrollbar-thumb {
            background: #788978;
            border-radius: 10px;
        }
        
        .thumbnail {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            opacity: 0.6;
        }
        
        .thumbnail:hover {
            transform: scale(1.1);
            opacity: 1;
            border-color: #788978;
        }
        
        .thumbnail.active {
            opacity: 1;
            border-color: #D9D3C6;
            box-shadow: 0 4px 15px rgba(217, 211, 198, 0.5);
        }
        
        /* Mobile Responsive */
        @media screen and (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .back-btn {
                position: static;
                transform: none;
                margin-top: 10px;
                display: inline-flex;
            }
            
            .slideshow-container {
                margin: 20px;
                padding: 10px;
            }
            
            .slide-wrapper {
                padding-bottom: 100%; /* Square on mobile */
            }
            
            .nav-btn {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
            
            .nav-btn.prev {
                right: 10px;
            }
            
            .nav-btn.next {
                left: 10px;
            }
            
            .thumbnails {
                grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
                gap: 8px;
                max-height: 200px;
            }
        }
        
        @media screen and (max-width: 480px) {
            .header {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .slide-counter {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="../index.html" class="back-btn">
            <i class="fas fa-arrow-right"></i>
            <span>العودة</span>
        </a>
        <h1>العقيدة</h1>
    </div>
    
    <div class="slideshow-container">
        <div class="slide-wrapper">
            <button class="nav-btn prev" onclick="changeSlide(-1)">
                <i class="fas fa-chevron-right"></i>
            </button>
            <button class="nav-btn next" onclick="changeSlide(1)">
                <i class="fas fa-chevron-left"></i>
            </button>
            
            <div id="slides-container"></div>
            
            <div class="slide-counter">
                <span id="current-slide">1</span> / <span id="total-slides">50</span>
            </div>
        </div>
        
        <div class="thumbnails" id="thumbnails-container"></div>
    </div>
    
    <script>
        let currentSlide = 0;
        const totalSlides = 50;
        const slides = [];
        const thumbnails = [];
        
        // Create slides and thumbnails
        for (let i = 1; i <= totalSlides; i++) {
            const slide = document.createElement('div');
            slide.className = 'slide';
            if (i === 1) slide.classList.add('active');
            
            const img = document.createElement('img');
            img.src = `${i}.jpg`;
            img.alt = `صورة ${i}`;
            img.loading = i <= 3 ? 'eager' : 'lazy';
            
            slide.appendChild(img);
            slides.push(slide);
            
            const thumbnail = document.createElement('img');
            thumbnail.className = 'thumbnail';
            if (i === 1) thumbnail.classList.add('active');
            thumbnail.src = `${i}.jpg`;
            thumbnail.alt = `صورة ${i}`;
            thumbnail.onclick = () => goToSlide(i - 1);
            thumbnails.push(thumbnail);
        }
        
        document.getElementById('slides-container').append(...slides);
        document.getElementById('thumbnails-container').append(...thumbnails);
        document.getElementById('total-slides').textContent = totalSlides;
        
        function showSlide(n) {
            slides[currentSlide].classList.remove('active');
            thumbnails[currentSlide].classList.remove('active');
            
            currentSlide = (n + totalSlides) % totalSlides;
            
            slides[currentSlide].classList.add('active');
            thumbnails[currentSlide].classList.add('active');
            document.getElementById('current-slide').textContent = currentSlide + 1;
            
            // Scroll thumbnail into view
            thumbnails[currentSlide].scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
        }
        
        function changeSlide(direction) {
            showSlide(currentSlide + direction);
        }
        
        function goToSlide(index) {
            showSlide(index);
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === 'ArrowLeft') {
                changeSlide(e.key === 'ArrowRight' ? -1 : 1);
            }
        });
        
        // Auto-play (optional - can be disabled)
        // let autoPlayInterval;
        // function startAutoPlay() {
        //     autoPlayInterval = setInterval(() => changeSlide(1), 5000);
        // }
        // function stopAutoPlay() {
        //     clearInterval(autoPlayInterval);
        // }
        // startAutoPlay();
    </script>
</body>
</html>
