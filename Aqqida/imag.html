<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>العقيدة - Aqeedah</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Amiri", "Cairo", sans-serif;
            background: #2F362F;
            background: -webkit-linear-gradient(135deg, #2F362F 0%, #788978 100%);
            background: -moz-linear-gradient(135deg, #2F362F 0%, #788978 100%);
            background: -o-linear-gradient(135deg, #2F362F 0%, #788978 100%);
            background: linear-gradient(135deg, #2F362F 0%, #788978 100%);
            color: #F8FAF9;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .back-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(47, 54, 47, 0.9);
            color: #F8FAF9;
            border: 2px solid rgba(248, 250, 249, 0.3);
            padding: 12px 20px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: -webkit-flex;
            display: -moz-flex;
            display: -ms-flexbox;
            display: flex;
            -webkit-align-items: center;
            -moz-align-items: center;
            -ms-flex-align: center;
            align-items: center;
            gap: 8px;
            -webkit-transition: all 0.3s ease;
            -moz-transition: all 0.3s ease;
            -o-transition: all 0.3s ease;
            transition: all 0.3s ease;
            font-family: "Amiri", "Cairo", sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .back-btn:hover {
            background: rgba(120, 137, 120, 0.95);
            border-color: rgba(248, 250, 249, 0.5);
            -webkit-transform: scale(1.05);
            -moz-transform: scale(1.05);
            -ms-transform: scale(1.05);
            transform: scale(1.05);
        }
        
        .slideshow-container {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
            background: #2F362F;
            background: -webkit-linear-gradient(135deg, #2F362F 0%, #1a1f1a 100%);
            background: -moz-linear-gradient(135deg, #2F362F 0%, #1a1f1a 100%);
            background: -o-linear-gradient(135deg, #2F362F 0%, #1a1f1a 100%);
            background: linear-gradient(135deg, #2F362F 0%, #1a1f1a 100%);
            overflow: hidden;
        }
        
        .slide-wrapper {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: -webkit-flex;
            display: -moz-flex;
            display: -ms-flexbox;
            display: flex;
            -webkit-align-items: center;
            -moz-align-items: center;
            -ms-flex-align: center;
            align-items: center;
            -webkit-justify-content: center;
            -moz-justify-content: center;
            -ms-flex-pack: center;
            justify-content: center;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }
        
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            -webkit-transition: opacity 0.6s ease-in-out;
            -moz-transition: opacity 0.6s ease-in-out;
            -o-transition: opacity 0.6s ease-in-out;
            transition: opacity 0.6s ease-in-out;
            display: -webkit-flex;
            display: -moz-flex;
            display: -ms-flexbox;
            display: flex;
            -webkit-align-items: center;
            -moz-align-items: center;
            -ms-flex-align: center;
            align-items: center;
            -webkit-justify-content: center;
            -moz-justify-content: center;
            -ms-flex-pack: center;
            justify-content: center;
            padding: 20px;
        }
        
        .slide.active {
            opacity: 1;
        }
        
        .slide img {
            max-width: 95%;
            max-height: 85vh;
            width: auto;
            height: auto;
            -o-object-fit: contain;
            object-fit: contain;
            border-radius: 10px;
            cursor: zoom-in;
            -webkit-transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            -moz-transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            -o-transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.6);
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            touch-action: manipulation;
            -webkit-backface-visibility: hidden;
            -moz-backface-visibility: hidden;
            backface-visibility: hidden;
        }
        
        .slide img.fullscreen {
            max-width: 96vw;
            max-height: 96vh;
            cursor: zoom-out;
            z-index: 100;
            position: relative;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.8);
        }
        
        .nav-btn {
            position: absolute;
            top: 50%;
            -webkit-transform: translateY(-50%);
            -moz-transform: translateY(-50%);
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
            background: rgba(248, 250, 249, 0.95);
            color: #2F362F;
            border: 2px solid rgba(248, 250, 249, 0.3);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 1.8rem;
            cursor: pointer;
            display: -webkit-flex;
            display: -moz-flex;
            display: -ms-flexbox;
            display: flex;
            -webkit-align-items: center;
            -moz-align-items: center;
            -ms-flex-align: center;
            align-items: center;
            -webkit-justify-content: center;
            -moz-justify-content: center;
            -ms-flex-pack: center;
            justify-content: center;
            -webkit-transition: all 0.3s ease;
            -moz-transition: all 0.3s ease;
            -o-transition: all 0.3s ease;
            transition: all 0.3s ease;
            z-index: 10;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            -webkit-tap-highlight-color: transparent;
        }
        
        .nav-btn:hover {
            background: #788978;
            color: #F8FAF9;
            -webkit-transform: translateY(-50%) scale(1.15);
            -moz-transform: translateY(-50%) scale(1.15);
            -ms-transform: translateY(-50%) scale(1.15);
            transform: translateY(-50%) scale(1.15);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.5);
            border-color: #788978;
        }
        
        .nav-btn.prev {
            right: 30px;
        }
        
        .nav-btn.next {
            left: 30px;
        }
        
        .slide-counter {
            position: fixed;
            top: 20px;
            left: 50%;
            -webkit-transform: translateX(-50%);
            -moz-transform: translateX(-50%);
            -ms-transform: translateX(-50%);
            transform: translateX(-50%);
            z-index: 100;
            background: rgba(47, 54, 47, 0.9);
            color: #F8FAF9;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        /* Mobile Responsive */
        @media screen and (max-width: 768px) {
            .back-btn {
                top: 15px;
                right: 15px;
                padding: 10px 16px;
                font-size: 0.9rem;
            }
            
            .slide img {
                max-height: 75vh;
            }
            
            .slide img.fullscreen {
                max-height: 90vh;
            }
            
            .nav-btn {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
            
            .nav-btn.prev {
                right: 15px;
            }
            
            .nav-btn.next {
                left: 15px;
            }
            
            .slide-counter {
                top: 15px;
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }
        
        @media screen and (max-width: 480px) {
            .back-btn {
                top: 10px;
                right: 10px;
                padding: 8px 14px;
                font-size: 0.85rem;
            }
            
            .slide img {
                max-height: 70vh;
            }
            
            .slide img.fullscreen {
                max-height: 95vh;
            }
            
            .nav-btn {
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
            }
            
            .nav-btn.prev {
                right: 10px;
            }
            
            .nav-btn.next {
                left: 10px;
            }
            
            .slide-counter {
                top: 10px;
                font-size: 0.85rem;
                padding: 6px 14px;
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-btn">
        <i class="fas fa-arrow-right"></i>
        <span>العودة</span>
    </a>
    
    <div class="slideshow-container">
        <div class="slide-wrapper">
            <button class="nav-btn prev" onclick="changeSlide(-1)">
                <i class="fas fa-chevron-right"></i>
            </button>
            <button class="nav-btn next" onclick="changeSlide(1)">
                <i class="fas fa-chevron-left"></i>
            </button>
            
            <div id="slides-container"></div>
        </div>
    </div>
    
    <div class="slide-counter">
        <span id="current-slide">1</span> / <span id="total-slides">50</span>
    </div>
    
    <script>
        let currentSlide = 0;
        const totalSlides = 50;
        const slides = [];
        
        // Create slides
        for (let i = 1; i <= totalSlides; i++) {
            const slide = document.createElement('div');
            slide.className = 'slide';
            if (i === 1) slide.classList.add('active');
            
            const img = document.createElement('img');
            img.src = `${i}.jpg`;
            img.alt = `صورة ${i}`;
            img.loading = i <= 3 ? 'eager' : 'lazy';
            img.onclick = function() {
                this.classList.toggle('fullscreen');
            };
            
            slide.appendChild(img);
            slides.push(slide);
        }
        
        document.getElementById('slides-container').append(...slides);
        document.getElementById('total-slides').textContent = totalSlides;
        
        function updateProgress() {
            // Just update the counter
        }
        
        function showSlide(n) {
            // Remove active class and reset zoom on current slide
            const currentSlideElement = slides[currentSlide];
            currentSlideElement.classList.remove('active');
            const currentImg = currentSlideElement.querySelector('img');
            if (currentImg && currentImg.classList.contains('fullscreen')) {
                currentImg.classList.remove('fullscreen');
            }
            
            currentSlide = (n + totalSlides) % totalSlides;
            
            // Show new slide
            slides[currentSlide].classList.add('active');
            document.getElementById('current-slide').textContent = currentSlide + 1;
            updateProgress();
        }
        
        // Initialize progress
        updateProgress();
        
        function changeSlide(direction) {
            showSlide(currentSlide + direction);
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === 'ArrowLeft') {
                changeSlide(e.key === 'ArrowRight' ? -1 : 1);
            }
        });
        
        // Auto-play (optional - can be disabled)
        // let autoPlayInterval;
        // function startAutoPlay() {
        //     autoPlayInterval = setInterval(() => changeSlide(1), 5000);
        // }
        // function stopAutoPlay() {
        //     clearInterval(autoPlayInterval);
        // }
        // startAutoPlay();
    </script>
</body>
</html>
