<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>العقيدة - Aqeedah</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Amiri", "Cairo", sans-serif;
            background: linear-gradient(135deg, #2F362F 0%, #788978 100%);
            color: #F8FAF9;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .header {
            background: rgba(47, 54, 47, 0.95);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #F8FAF9;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .back-btn {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: #788978;
            color: #F8FAF9;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-family: "Amiri", "Cairo", sans-serif;
        }
        
        .back-btn:hover {
            background: #D9D3C6;
            color: #2F362F;
            transform: translateY(-50%) scale(1.05);
        }
        
        .slideshow-container {
            max-width: 98%;
            margin: 20px auto;
            position: relative;
            background: transparent;
            border-radius: 20px;
            padding: 0;
        }
        
        .slide-wrapper {
            position: relative;
            width: 100%;
            min-height: 90vh;
            overflow: hidden;
            border-radius: 20px;
            background: linear-gradient(135deg, #2F362F 0%, #1a1f1a 100%);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }
        
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.6s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .slide.active {
            opacity: 1;
        }
        
        .slide img {
            max-width: 100%;
            max-height: 90vh;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 10px;
            cursor: zoom-in;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.6);
            touch-action: manipulation;
        }
        
        .slide img.fullscreen {
            max-width: 96vw;
            max-height: 96vh;
            cursor: zoom-out;
            z-index: 100;
            position: relative;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.8);
        }
        
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(248, 250, 249, 0.95);
            color: #2F362F;
            border: 2px solid rgba(248, 250, 249, 0.3);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 1.8rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
        }
        
        .nav-btn:hover {
            background: #788978;
            color: #F8FAF9;
            transform: translateY(-50%) scale(1.15);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.5);
            border-color: #788978;
        }
        
        .nav-btn.prev {
            right: 30px;
        }
        
        .nav-btn.next {
            left: 30px;
        }
        
        .slide-counter {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(47, 54, 47, 0.95);
            color: #F8FAF9;
            padding: 12px 28px;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(248, 250, 249, 0.2);
        }
        
        /* Mobile Responsive */
        @media screen and (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .back-btn {
                position: static;
                transform: none;
                margin-top: 10px;
                display: inline-flex;
            }
            
            .slideshow-container {
                margin: 10px;
                padding: 0;
                max-width: 98%;
            }
            
            .slide-wrapper {
                min-height: 75vh;
            }
            
            .slide img {
                max-height: 75vh;
            }
            
            .slide img.fullscreen {
                max-height: 90vh;
            }
            
            .nav-btn {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
            
            .nav-btn.prev {
                right: 15px;
            }
            
            .nav-btn.next {
                left: 15px;
            }
        }
        
        @media screen and (max-width: 480px) {
            .header {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .slideshow-container {
                margin: 5px;
                padding: 0;
            }
            
            .slide-wrapper {
                min-height: 70vh;
            }
            
            .slide img {
                max-height: 70vh;
            }
            
            .slide img.fullscreen {
                max-height: 95vh;
            }
            
            .nav-btn {
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
            }
            
            .nav-btn.prev {
                right: 10px;
            }
            
            .nav-btn.next {
                left: 10px;
            }
            
            .slide-counter {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="../index.html" class="back-btn">
            <i class="fas fa-arrow-right"></i>
            <span>العودة</span>
        </a>
        <h1>العقيدة</h1>
    </div>
    
    <div class="slideshow-container">
        <div class="slide-wrapper">
            <button class="nav-btn prev" onclick="changeSlide(-1)">
                <i class="fas fa-chevron-right"></i>
            </button>
            <button class="nav-btn next" onclick="changeSlide(1)">
                <i class="fas fa-chevron-left"></i>
            </button>
            
            <div id="slides-container"></div>
            
            <div class="slide-counter">
                <span id="current-slide">1</span> / <span id="total-slides">50</span>
            </div>
        </div>
    </div>
    
    <script>
        let currentSlide = 0;
        const totalSlides = 50;
        const slides = [];
        
        // Create slides
        for (let i = 1; i <= totalSlides; i++) {
            const slide = document.createElement('div');
            slide.className = 'slide';
            if (i === 1) slide.classList.add('active');
            
            const img = document.createElement('img');
            img.src = `${i}.jpg`;
            img.alt = `صورة ${i}`;
            img.loading = i <= 3 ? 'eager' : 'lazy';
            img.onclick = function() {
                this.classList.toggle('fullscreen');
            };
            
            slide.appendChild(img);
            slides.push(slide);
        }
        
        document.getElementById('slides-container').append(...slides);
        document.getElementById('total-slides').textContent = totalSlides;
        
        function showSlide(n) {
            // Remove active class and reset zoom on current slide
            const currentSlideElement = slides[currentSlide];
            currentSlideElement.classList.remove('active');
            const currentImg = currentSlideElement.querySelector('img');
            if (currentImg && currentImg.classList.contains('fullscreen')) {
                currentImg.classList.remove('fullscreen');
            }
            
            currentSlide = (n + totalSlides) % totalSlides;
            
            // Show new slide
            slides[currentSlide].classList.add('active');
            document.getElementById('current-slide').textContent = currentSlide + 1;
        }
        
        function changeSlide(direction) {
            showSlide(currentSlide + direction);
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === 'ArrowLeft') {
                changeSlide(e.key === 'ArrowRight' ? -1 : 1);
            }
        });
        
        // Auto-play (optional - can be disabled)
        // let autoPlayInterval;
        // function startAutoPlay() {
        //     autoPlayInterval = setInterval(() => changeSlide(1), 5000);
        // }
        // function stopAutoPlay() {
        //     clearInterval(autoPlayInterval);
        // }
        // startAutoPlay();
    </script>
</body>
</html>
