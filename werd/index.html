<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قرآن كريم - صفحات المصحف</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f0f2f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
            font-family: 'Amiri', serif;
        }

        .progress-bar {
            width: 100%;
            max-width: 600px;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            margin: 0 auto 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #2ecc71, #27ae60);
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .progress-text {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 10px;
            padding: 20px;
        }

        .page-number {
            background: #fff;
            border: 2px solid #3498db;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            color: #3498db;
        }

        .page-number:hover {
            background: #3498db;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .read-page {
            background: #2ecc71 !important;
            color: white !important;
            border-color: #27ae60 !important;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 15px;
            width: 95%;
            max-width: 1000px;
            max-height: 95vh;
            overflow-y: auto;
            direction: rtl;
            text-align: center;
            position: relative;
        }

        .page-image {
            width: 100%;
            height: auto;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            cursor: pointer;
            font-size: 32px;
            color: #666;
            background: rgba(255, 255, 255, 0.9);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        .close-btn:hover {
            background: #e74c3c;
            color: white;
            transform: scale(1.1);
        }


        .mark-read-btn {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            float: left;
            transition: all 0.3s ease;
        }

        .unmark-btn {
            background: #e74c3c !important;
        }

        @media (max-width: 768px) {
            .page-number {
                padding: 10px;
                font-size: 14px;
            }
            
            .modal-content {
                font-size: 22px;
            }
            
            .surah-title {
                font-size: 28px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Daily Quran Recitation</h1>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-text" id="progressText">0 من 604 صفحة</div>
        <div class="calendar-grid" id="calendar"></div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="page-content"></div>
            <button class="mark-read-btn" id="markBtn" onclick="togglePageMark()">تمت القراءة ✓</button>
        </div>
    </div>

    <script>
        let currentPage = null;
        const calendar = document.getElementById('calendar');

        function createCalendar() {
            const readPages = JSON.parse(localStorage.getItem('readPages') || '[]');
            calendar.innerHTML = '';
            
            for (let i = 1; i <= 604; i++) {
                const page = document.createElement('div');
                page.className = `page-number ${readPages.includes(i) ? 'read-page' : ''}`;
                page.textContent = i;
                page.onclick = () => loadPage(i);
                calendar.appendChild(page);
            }
            
            updateProgress();
        }

        function updateProgress() {
            const readPages = JSON.parse(localStorage.getItem('readPages') || '[]');
            const progress = (readPages.length / 604) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressText').textContent = `${readPages.length} من 604 صفحة`;
        }

        function loadPage(pageNumber) {
            currentPage = pageNumber;
            
            // Format page number with leading zeros (001, 002, etc.)
            const pageNumberFormatted = String(pageNumber).padStart(3, '0');
            const imagePath = `big-quran/big-quran-${pageNumberFormatted}.jpg`;
            
            // Create image element
            const img = document.createElement('img');
            img.src = imagePath;
            img.className = 'page-image';
            img.alt = `صفحة ${pageNumber}`;
            
            // Handle image load
            img.onload = () => {
                document.getElementById('page-content').innerHTML = '';
                document.getElementById('page-content').appendChild(img);
                document.getElementById('modal').style.display = 'flex';
                updateMarkButton();
            };
            
            // Handle image error
            img.onerror = () => {
                alert('حدث خطأ أثناء تحميل الصفحة');
                document.getElementById('page-content').innerHTML = '<p style="text-align: center; color: #e74c3c;">حدث خطأ أثناء تحميل الصفحة</p>';
            };
        }

        function togglePageMark() {
            const readPages = JSON.parse(localStorage.getItem('readPages') || '[]');
            const index = readPages.indexOf(currentPage);
            
            if (index === -1) {
                readPages.push(currentPage);
            } else {
                readPages.splice(index, 1);
            }
            
            localStorage.setItem('readPages', JSON.stringify(readPages));
            createCalendar();
            updateMarkButton();
            closeModal();
            updateProgress();
        }

        function updateMarkButton() {
            const readPages = JSON.parse(localStorage.getItem('readPages') || '[]');
            const btn = document.getElementById('markBtn');
            const isRead = readPages.includes(currentPage);
            
            btn.textContent = isRead ? 'إلغاء التمييز ✗' : 'تمت القراءة ✓';
            btn.classList.toggle('unmark-btn', isRead);
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        window.onload = () => {
            createCalendar();
        }
    </script>
</body>
</html>
