<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الورد اليومي - Daily Recitation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Amiri", "Cairo", sans-serif;
            background: linear-gradient(135deg, #F8FAF9 0%, #D9D3C6 100%);
            color: #2F362F;
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, #2F362F 0%, #788978 100%);
            color: #F8FAF9;
            padding: 25px;
            text-align: center;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .back-btn {
            position: absolute;
            right: 20px;
            top: 20px;
            background: rgba(248, 250, 249, 0.2);
            color: #F8FAF9;
            border: 2px solid rgba(248, 250, 249, 0.3);
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(248, 250, 249, 0.3);
            transform: scale(1.05);
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #D9D3C6;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .calendar-container {
            max-width: 1400px;
            margin: 0 auto;
            background: #F8FAF9;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 12px;
            margin-top: 20px;
        }
        
        .day-card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #D9D3C6 0%, #F8FAF9 100%);
            border: 2px solid #788978;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .day-card:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 20px rgba(47, 54, 47, 0.3);
            border-color: #2F362F;
        }
        
        .day-card.read {
            background: linear-gradient(135deg, #788978 0%, #2F362F 100%);
            color: #F8FAF9;
            border-color: #788978;
        }
        
        .day-card.read::after {
            content: '✓';
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: 1.2rem;
            color: #D9D3C6;
        }
        
        .day-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2F362F;
        }
        
        .day-card.read .day-number {
            color: #F8FAF9;
        }
        
        .day-label {
            font-size: 0.7rem;
            margin-top: 5px;
            opacity: 0.7;
        }
        
        /* Full-screen reading mode */
        .reading-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #2F362F;
            z-index: 1000;
            overflow: hidden;
        }
        
        .reading-modal.active {
            display: flex;
            flex-direction: column;
        }
        
        .reading-header {
            background: rgba(47, 54, 47, 0.95);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #F8FAF9;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .reading-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .reading-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .reading-btn {
            background: #788978;
            color: #F8FAF9;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: "Amiri", "Cairo", sans-serif;
        }
        
        .reading-btn:hover {
            background: #D9D3C6;
            color: #2F362F;
            transform: scale(1.05);
        }
        
        .reading-btn.mark-read {
            background: #788978;
        }
        
        .reading-btn.mark-read.read {
            background: #2F362F;
        }
        
        .reading-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: auto;
        }
        
        .reading-content img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }
        
        .close-btn {
            background: transparent;
            color: #F8FAF9;
            border: 2px solid #F8FAF9;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .close-btn:hover {
            background: #F8FAF9;
            color: #2F362F;
            transform: rotate(90deg);
        }
        
        /* Mobile Responsive */
        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .header {
                padding: 20px 15px;
                position: relative;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .back-btn {
                position: static;
                margin: 10px auto 0;
                display: inline-flex;
            }
            
            .stats {
                gap: 20px;
            }
            
            .stat-number {
                font-size: 1.5rem;
            }
            
            .calendar-container {
                padding: 15px;
            }
            
            .calendar-grid {
                grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
                gap: 8px;
            }
            
            .day-number {
                font-size: 1.2rem;
            }
            
            .reading-header {
                padding: 12px 15px;
            }
            
            .reading-header h2 {
                font-size: 1.2rem;
            }
            
            .reading-controls {
                gap: 10px;
            }
            
            .reading-btn {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }
        
        @media screen and (max-width: 480px) {
            .calendar-grid {
                grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
                gap: 6px;
            }
            
            .day-number {
                font-size: 1rem;
            }
            
            .day-label {
                font-size: 0.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="../index.html" class="back-btn">
            <i class="fas fa-arrow-right"></i>
            <span>العودة</span>
        </a>
        <h1>الورد اليومي</h1>
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="total-days">604</div>
                <div class="stat-label">إجمالي الأيام</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="read-days">0</div>
                <div class="stat-label">مقروء</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="remaining-days">604</div>
                <div class="stat-label">متبقي</div>
            </div>
        </div>
    </div>
    
    <div class="calendar-container">
        <div class="calendar-grid" id="calendar-grid"></div>
    </div>
    
    <!-- Full-screen reading modal -->
    <div class="reading-modal" id="reading-modal">
        <div class="reading-header">
            <h2 id="reading-title">اليوم 1</h2>
            <div class="reading-controls">
                <button class="reading-btn mark-read" id="mark-read-btn">
                    <i class="fas fa-check"></i> علامة كمقروء
                </button>
                <button class="close-btn" id="close-reading">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        <div class="reading-content">
            <img id="reading-image" src="" alt="">
        </div>
    </div>
    
    <script>
        const totalDays = 604;
        let readDays = JSON.parse(localStorage.getItem('readDays') || '[]');
        let currentReadingDay = null;
        
        // Initialize calendar
        function initCalendar() {
            const grid = document.getElementById('calendar-grid');
            grid.innerHTML = '';
            
            for (let i = 1; i <= totalDays; i++) {
                const dayCard = document.createElement('div');
                dayCard.className = 'day-card';
                dayCard.dataset.day = i;
                
                if (readDays.includes(i)) {
                    dayCard.classList.add('read');
                }
                
                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = i;
                
                const dayLabel = document.createElement('div');
                dayLabel.className = 'day-label';
                dayLabel.textContent = 'يوم';
                
                dayCard.appendChild(dayNumber);
                dayCard.appendChild(dayLabel);
                
                dayCard.addEventListener('click', () => openReading(i));
                
                grid.appendChild(dayCard);
            }
            
            updateStats();
        }
        
        function updateStats() {
            const readCount = readDays.length;
            document.getElementById('read-days').textContent = readCount;
            document.getElementById('remaining-days').textContent = totalDays - readCount;
        }
        
        function openReading(day) {
            currentReadingDay = day;
            const modal = document.getElementById('reading-modal');
            const image = document.getElementById('reading-image');
            const title = document.getElementById('reading-title');
            const markBtn = document.getElementById('mark-read-btn');
            
            // Format day number with leading zeros
            const dayStr = String(day).padStart(3, '0');
            image.src = `big-quran/big-quran-${dayStr}.jpg`;
            title.textContent = `اليوم ${day}`;
            
            if (readDays.includes(day)) {
                markBtn.classList.add('read');
                markBtn.innerHTML = '<i class="fas fa-check-circle"></i> مقروء';
            } else {
                markBtn.classList.remove('read');
                markBtn.innerHTML = '<i class="fas fa-check"></i> علامة كمقروء';
            }
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function closeReading() {
            const modal = document.getElementById('reading-modal');
            modal.classList.remove('active');
            document.body.style.overflow = '';
        }
        
        function toggleRead() {
            if (!currentReadingDay) return;
            
            const index = readDays.indexOf(currentReadingDay);
            if (index > -1) {
                readDays.splice(index, 1);
            } else {
                readDays.push(currentReadingDay);
            }
            
            localStorage.setItem('readDays', JSON.stringify(readDays));
            initCalendar();
            
            const markBtn = document.getElementById('mark-read-btn');
            if (readDays.includes(currentReadingDay)) {
                markBtn.classList.add('read');
                markBtn.innerHTML = '<i class="fas fa-check-circle"></i> مقروء';
            } else {
                markBtn.classList.remove('read');
                markBtn.innerHTML = '<i class="fas fa-check"></i> علامة كمقروء';
            }
        }
        
        // Event listeners
        document.getElementById('close-reading').addEventListener('click', closeReading);
        document.getElementById('mark-read-btn').addEventListener('click', toggleRead);
        
        // Close modal on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeReading();
            }
        });
        
        // Initialize
        initCalendar();
    </script>
</body>
</html>
